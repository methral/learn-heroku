<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Heroku - Hello World!</title>
    <script>
      document.getElementById("title1").innerText = async function getUserAsync(
        name
      ) {
        await fetch(`https://api.github.com/users/${name}`).then(
          async response => {
            return await response.json();
          }
        );
      };
    </script>
  </head>
  <body>
    <h1 id="title1">Hello World!</h1>
    <style>
      h1 {
        color: teal;
        border: 3px teal solid;
        font-size: 6em;
        padding: 1em;
        margin: 0.5em;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </body>
</html>
